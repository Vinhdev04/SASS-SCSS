<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/Images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Premium Page</title>
  </head>
  <body style="height: 10000px">
    <!-- * Header -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__wrapper">
            <a href="#" class="navbar__link">
              <img
                src="./assets/Images/logo.png"
                alt="Logo"
                class="navbar__logo"
              />
            </a>
          </div>
          <ul class="navbar__list">
            <li class="navbar__list navbar__item">
              <a href="#" class="navbar__link navbar__link--active">Home</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Landing</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Page</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Contact</a>
            </li>
          </ul>
          <div class="navbar__control">
            <a href="#" class="navbar__btn">Download</a>
          </div>
          <div class="navbar__mobile">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
      </div>
    </header>

    <!-- * Section 01 -->
    <section class="wrapper">
      <h1 class="wrapper__title">
        The best way to <span class="wrapper__span">showcase</span> your saas
      </h1>
      <p class="wrapper__desc">
        Make your saas application stand out with high-quality landing page
        designed and developed by professional
      </p>
      <div class="wrapper__control">
        <form action="#" class="wrapper__form">
          <input
            type="text"
            class="wrapper__input"
            name=""
            id=""
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            class="wrapper__input"
            name=""
            id=""
            placeholder="Your Email"
            required
          />
          <button class="wrapper__btn">Sign Up</button>
        </form>
        <div class="wrapper__items">
          <div class="wrapper__inner">
            <i class="fa-regular fa-circle-check"></i>
            <span class="wrapper__sub">Free 14-day Demo</span>
          </div>
          <div class="wrapper__inner">
            <i class="fa-regular fa-circle-check"></i>
            <span class="wrapper__sub">No credit card needed </span>
          </div>
          <div class="wrapper__inner">
            <i class="fa-regular fa-circle-check"></i>
            <span class="wrapper__sub">Free 14-day Demo</span>
          </div>
        </div>
      </div>
    </section>

    <div class="box">
      <section class="block">
        <img src="./assets/Images/dash.png" alt="" class="block__img" />
        <span class="block__inner">
          <img src="./assets/Images/dot.svg" class="block__dot--first" alt="" />
        </span>
        <span class="block__inner">
          <img
            src="./assets/Images/dot2.svg"
            class="block__dot--second"
            alt=""
          />
        </span>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
